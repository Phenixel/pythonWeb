name: CI for All Branches Except Main

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest  # Spécifie que le job doit s'exécuter sur un runner Ubuntu

    env:
      DATABASE_URL: 'sqlite:///:memory:'  # Assurer la configuration de la base de données pour l'application
      TEST_DATABASE_URL: 'sqlite:///:memory:'  # Configure la base de données de test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Action pour vérifier le code source du dépôt

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Configure l'environnement Python 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Installe les dépendances du projet

      - name: Run tests
        run: |
          pytest  # Exécute les tests avec pytest

